<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Sécurisé - Barner</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card-element {
            background-color: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }
        
        #payment-result {
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        
        .success {
            color: #38a169;
        }
        
        .error {
            color: #e53e3e;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700 mb-2">Barner</h1>
            <p class="text-gray-600">Paiement sécurisé</p>
        </div>
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Passer au paiement</h2>
            
            <div class="mb-6">
                <label for="amount" class="block text-gray-700 text-sm font-medium mb-2">
                    Montant à payer
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                        €
                    </span>
                    <input 
                        id="amount" 
                        type="number" 
                        placeholder="50.00" 
                        class="pl-8 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500"
                        step="0.01"
                        min="0.01"
                    />
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">
                    Informations de paiement
                </label>
                <div id="card-element" class="card-element border border-gray-300 rounded-lg p-3"></div>
            </div>
            
            <button 
                id="pay-button" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center"
            >
                <i class="fas fa-lock mr-2"></i> Payer maintenant
            </button>
            
            <div id="payment-result" class="mt-4 text-center text-sm p-3 rounded-lg"></div>
            
            <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                <p class="text-xs text-gray-500">
                    <i class="fas fa-shield-alt mr-1"></i> Paiement sécurisé par Stripe
                </p>
                <div class="flex justify-center space-x-4 mt-2">
                    <i class="fab fa-cc-visa text-2xl text-gray-500"></i>
                    <i class="fab fa-cc-mastercard text-2xl text-gray-500"></i>
                    <i class="fab fa-cc-amex text-2xl text-gray-500"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        const stripe = Stripe('{{ stripe_publishable_key }}');

        const payButton = document.getElementById('pay-button');
        const amountInput = document.getElementById('amount');
        const paymentResult = document.getElementById('payment-result');

        // Création du formulaire de carte bancaire
        const elements = stripe.elements();
        const cardElement = elements.create('card', {
            style: {
                base: {
                    fontSize: '16px',
                    color: '#32325d',
                    '::placeholder': {
                        color: '#aab7c4'
                    }
                },
                invalid: {
                    color: '#fa755a',
                    iconColor: '#fa755a'
                }
            }
        });
        cardElement.mount('#card-element');

        payButton.addEventListener('click', async () => {
            // Afficher l'animation de chargement
            payButton.disabled = true;
            payButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Traitement...';
            
            const amountEuros = parseFloat(amountInput.value);
            if (!amountEuros || amountEuros <= 0) {
                paymentResult.textContent = "Veuillez entrer un montant valide.";
                paymentResult.classList.add('error');
                payButton.disabled = false;
                payButton.innerHTML = '<i class="fas fa-lock mr-2"></i> Payer maintenant';
                return;
            }

            // Convertir en centimes
            const amount = Math.round(amountEuros * 100);

            // Demander la création du PaymentIntent au backend
            try {
                const response = await fetch("{% url 'create_payment_intent' %}", {
                    method: "POST",
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: `amount=${amount}`
                });

                const data = await response.json();

                if(data.error){
                    paymentResult.textContent = data.error;
                    paymentResult.classList.add('error');
                    payButton.disabled = false;
                    payButton.innerHTML = '<i class="fas fa-lock mr-2"></i> Payer maintenant';
                    return;
                }

                const clientSecret = data.clientSecret;

                // Confirmer le paiement côté Stripe.js
                const {paymentIntent, error} = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: cardElement,
                    }
                });

                if(error){
                    paymentResult.textContent = error.message;
                    paymentResult.classList.add('error');
                } else if(paymentIntent.status === 'succeeded'){
                    paymentResult.textContent = "Paiement réussi ! Merci pour votre achat.";
                    paymentResult.classList.add('success');
                }
            } catch (err) {
                paymentResult.textContent = "Une erreur s'est produite lors du traitement du paiement.";
                paymentResult.classList.add('error');
            } finally {
                payButton.disabled = false;
                payButton.innerHTML = '<i class="fas fa-lock mr-2"></i> Payer maintenant';
            }
        });
    </script>
</body>
</html>
